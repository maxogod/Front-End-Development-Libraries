<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>jQuery Playground</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- ANIMATE.CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />

    <!-- JQUERY -->
    <!-- local (compressed version) -->
    <!-- <script src="jquery.js"></script> -->
    <!-- api -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- MY SCRIPT -->
    <script>
      $(document).ready(function () {
        $("#target1").css("color", "red");
        $("#target1").prop("disabled", true);
        $("#target4").remove();
        $("#target2").appendTo("#right-well");
        $("#target5").clone().appendTo("#left-well");
        $("#target1").parent().css("background-color", "red");
        $("#right-well").children().css("color", "orange");
        $("#left-well").children().css("color", "green");
        $(".target:nth-child(2)").addClass("animated bounce");
        $(".target:even").addClass("animated shake");
        // $("body").addClass("animated hinge");
      });

      // Card
      $(document).ready(function () {
        $("#card").on("click", clicked);
        $("#card").on("mouseleave", left);
        $("#card").hover(hov);

        function clicked() {
          $("#card").html('<div class="card-title">HELLO</div>');
        }

        function left() {
          $("#card").html('<div class="card-title">BYE</div>');
        }

        function hov() {
          $(this).toggleClass("text-bg-dark");
        }
      });

      // Fade in and out
      $(document).ready(() => {
        $("#fade-in").on("click", () => {
          $("#card").fadeIn(2000, () => {
            alert("Done fading in");
          });
        });

        $("#fade-out").on("click", () => {
          $("#card").fadeOut("fast", () => {
            alert("Done fading out");
          });
        });
      });

      // Slide
      $(document).ready(() => {
        $("#slide-up").on("click", () => {
          $("#card").slideUp(200, "linear");
        });

        $("#slide-down").on("click", () => {
          $("#card").slideDown(200, "linear");
        });
      });
    </script>
  </head>
  <body>
    <div class="container-fluid mb-5">
      <h3 class="text-primary text-center">jQuery Playground</h3>
      <div class="row">
        <div class="col">
          <h4>#left-well</h4>
          <div class="card" id="left-well">
            <button class="btn btn-light target" id="target1">#target1</button>
            <button class="btn btn-light target" id="target2">#target2</button>
            <button class="btn btn-light target" id="target3">#target3</button>
          </div>
        </div>
        <div class="col">
          <h4>#right-well</h4>
          <div class="card" id="right-well">
            <button class="btn btn-light target" id="target4">#target4</button>
            <button class="btn btn-light target" id="target5">#target5</button>
            <button class="btn btn-light target" id="target6">#target6</button>
          </div>
        </div>
      </div>
    </div>

    <button id="fade-in" class="btn btn-outline-success">Fade In</button>
    <button id="fade-out" class="btn btn-outline-success">Fade Out</button>
    <button id="slide-up" class="btn btn-outline-success">Slide Up</button>
    <button id="slide-down" class="btn btn-outline-success">Slide Down</button>
    <div class="card mt-2" id="card">
      <div class="card-body"></div>
    </div>
  </body>
</html>
